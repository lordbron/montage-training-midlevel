<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="default.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "greetingText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "greetingText"},
                "value": "hello"
            }
        },
        "stormController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "content": []
            }
        },
        "stormList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "stormList"}
            },
            "bindings": {
                "contentController": {"<-": "@stormController"}
            }
        },
        "stormName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "stormName"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@stormList:iteration.object.name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Default">
        <p data-montage-id="greetingText"></p>
        <ul data-montage-id="stormList">
            <p data-montage-id="stormName"></p>
        </ul>
    </div>
</body>
</html>
