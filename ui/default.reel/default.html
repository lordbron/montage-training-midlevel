<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="default.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "greetingText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "greetingText"},
                "value": "hello"
            }
        },
        "highlightedStorm": {
            "prototype": "ui/storm-list-item.reel",
            "properties": {
                "element": {"#": "highlightedStorm"}
            },
            "bindings": {
                "stormData": {"<-": "@stormList.selection"}
            }
        },
        "stormController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "content": []
            }
        },
        "stormList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "stormList"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "contentController": {"<-": "@stormController"}
            }
        },
        "stormListItem": {
            "prototype": "ui/storm-list-item.reel",
            "properties": {
                "element": {"#": "stormListItem"}
            },
            "bindings": {
                "stormData": {"<-": "@stormList:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Default">
        <div data-montage-id="highlightedStorm"></div>
        <p data-montage-id="greetingText"></p>
        <ul data-montage-id="stormList">
            <div data-montage-id="stormListItem"></div>
        </ul>
    </div>
</body>
</html>
