<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="default.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "greetingText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "greetingText"},
                "value": "hello"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Default">
        <p data-montage-id="greetingText"></p>
    </div>
</body>
</html>
