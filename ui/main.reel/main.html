<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            },
            "listeners": [
                {
                    "type": "loginEvent",
                    "useCapture": false,
                    "listener": {"@": "actionEventListener"}
                },
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "logoutButtonListener"}
                }
            ]
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "handleLogin",
                "handler": {"@": "owner"},
                "removalStrategy": "hide"
            },
            "_dev": {
                "isHidden": true
            }
        },
        "default": {
            "prototype": "ui/default.reel",
            "properties": {
                "element": {"#": "default"}
            }
        },
        "login": {
            "prototype": "ui/login.reel",
            "properties": {
                "element": {"#": "login"}
            }
        },
        "logoutButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "logoutButton"},
                "enabled": true,
                "label": "Logout"
            }
        },
        "logoutButtonListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "logoutActionHandler",
                "handler": {"@": "owner"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "logoutCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "logoutCondition"},
                "removalStrategy": "remove"
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"},
                "switchValue": "login"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="logoutCondition">
            <button data-montage-id="logoutButton"></button>
        </div>
        <div data-montage-id="substitution">
            <div data-montage-id="login" data-arg="login"></div>
            <div data-montage-id="default" data-arg="default"></div>
        </div>
    </div>
</body>
</html>
